            <script>
                // Your script for adding questions...
                function addQuestion() {
                    var questionsContainer = document.getElementById('questionsContainer');
            
                    var questionDiv = document.createElement('div');
                    questionDiv.className = 'question mb-3';
            
                    var questionLabel = document.createElement('label');
                    questionLabel.for = 'question';
                    questionLabel.innerHTML = 'question';
            
                    var questionInput = document.createElement('input');
                    questionInput.name = 'questions[]';
                    questionInput.type = 'text';
                    questionInput.className = 'form-control mb-3';
                    questionInput.placeholder = 'Question';
            
                    // Options for the question
                    var optionDiv1 = createOptionDiv(1);
                    var optionDiv2 = createOptionDiv(2);
                    var optionDiv3 = createOptionDiv(3);
            
                    // Adding all elements to the questionDiv
                    questionDiv.appendChild(questionLabel);
                    questionDiv.appendChild(questionInput);
                    questionDiv.appendChild(optionDiv1);
                    questionDiv.appendChild(optionDiv2);
                    questionDiv.appendChild(optionDiv3);
            
                    questionsContainer.appendChild(questionDiv);
                }
            
                function createOptionDiv(optionNumber) {
                    var optionDiv = document.createElement('div');
                    optionDiv.className = 'option d-flex mb-2 mr-1';
            
                    var radioInput = document.createElement('input');
                    radioInput.name = 'correctAnswer';
                    radioInput.type = 'radio';
                    radioInput.value = optionNumber;
            
                    var optionInput = document.createElement('input');
                    optionInput.name = 'options[]';
                    optionInput.type = 'text';
                    optionInput.className = 'form-control mr-1';
                    optionInput.placeholder = 'Option ' + optionNumber;
            
                    optionDiv.appendChild(radioInput);
                    optionDiv.appendChild(optionInput);
            
                    return optionDiv;
                }
