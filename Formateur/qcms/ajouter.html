            <script>
                function addQuestion() {
                    var questionsContainer = document.getElementById('questionsContainer');
        
                    var questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
        
                    var questionInput = document.createElement('input');
                    questionInput.name = 'questions[]';
                    questionInput.type = 'text';
                    questionInput.className = 'form-control';
                    questionInput.placeholder = 'Entrez la question';
        
                    var optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';
        
                    for (var i = 1; i <= 3; i++) {
                        var optionLabel = document.createElement('label');
                        var optionInput = document.createElement('input');
                        optionInput.name = 'options[]';
                        optionInput.type = 'radio';
                        optionInput.value = 'Option ' + i;
        
                        optionLabel.appendChild(optionInput);
                        optionLabel.appendChild(document.createTextNode(' Option ' + i));
        
                        optionsDiv.appendChild(optionLabel);
                    }
        
                    var correctAnswerDiv = document.createElement('div');
                    correctAnswerDiv.className = 'correct-answer';
                    var correctAnswerLabel = document.createElement('label');
                    var correctAnswerInput = document.createElement('input');
                    correctAnswerInput.name = 'correctAnswer';
                    correctAnswerInput.type = 'radio';
                    correctAnswerInput.value = 'Correct Answer';
        
                    correctAnswerLabel.appendChild(correctAnswerInput);
                    correctAnswerLabel.appendChild(document.createTextNode(' Correct Answer'));
        
                    correctAnswerDiv.appendChild(correctAnswerLabel);
        
                    questionDiv.appendChild(questionInput);
                    questionDiv.appendChild(optionsDiv);
                    questionDiv.appendChild(correctAnswerDiv);
        
                    questionsContainer.appendChild(questionDiv);
                }
            </script>
