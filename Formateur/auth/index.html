<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignIn</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">

    <link rel="stylesheet" href="../../Assets/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../Assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css">

    <link rel="stylesheet" href="../../Assets/dist/css/adminlte.min.css?v=3.2.0">
    <link rel="stylesheet" href="../../Assets/dist/css/alt/style.css">


</head>

<body class="login-page" style="min-height: 466px;">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="../index.html" class="h1"><b>Sign</b>In</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <form action="../index.html" method="post">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" value="yasmine@gmail.com">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" value="yasmine">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Se souvenir de moi
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                           
                            <a  href="../index.html"  type="submit" class="btn btn-primary btn-block">Sign In</a>
                        </div>
                    </div>
                </form>              
                <p class="mb-1">
                    <a href="forgot-password.html">Mot de passe oubli√© </a>
                </p>
              
            </div>
        </div>
    </div>
    <script src="../../Assets/plugins/jquery/jquery.min.js"></script>
    <script src="../../Assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../Assets/dist/js/adminlte.min.js?v=3.2.0"></script>
</body>

</html>
